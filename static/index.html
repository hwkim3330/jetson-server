<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alpamayo FSD</title>
    <style>
        :root {
            --cyan: #00d4ff;
            --cyan-dim: rgba(0, 212, 255, 0.5);
            --cyan-glow: rgba(0, 212, 255, 0.3);
            --green: #00ff88;
            --red: #ff3366;
            --orange: #ff9500;
            --bg: #000;
            --text: #fff;
            --text-dim: rgba(255,255,255,0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, 'Helvetica Neue', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100%;
            position: relative;
        }

        /* Full Screen Video */
        .video-container {
            position: absolute;
            inset: 0;
            background: #0a0a0a;
        }

        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* HUD Overlay */
        .hud {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .hud > * {
            pointer-events: auto;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 100%);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--cyan);
            text-shadow: 0 0 20px var(--cyan-glow);
        }

        .mode-badge {
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
        }

        .mode-badge.autopilot {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 20px var(--cyan-glow), inset 0 0 20px var(--cyan-glow);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px var(--cyan-glow), inset 0 0 20px var(--cyan-glow); }
            50% { box-shadow: 0 0 30px var(--cyan-glow), inset 0 0 30px var(--cyan-glow); }
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.7;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--green);
            box-shadow: 0 0 8px var(--green);
        }

        .status-dot.warn { background: var(--orange); box-shadow: 0 0 8px var(--orange); }
        .status-dot.error { background: var(--red); box-shadow: 0 0 8px var(--red); }

        /* Speed Display - Left */
        .speed-display {
            position: absolute;
            left: 32px;
            bottom: 100px;
        }

        .speed-value {
            font-size: 96px;
            font-weight: 200;
            line-height: 1;
            letter-spacing: -6px;
            text-shadow: 0 0 40px rgba(255,255,255,0.3);
        }

        .speed-unit {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.5;
            margin-left: 8px;
            letter-spacing: 2px;
        }

        .speed-meta {
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.5;
        }

        /* Right Info Panel */
        .info-panel {
            position: absolute;
            right: 24px;
            top: 80px;
            width: 200px;
        }

        .info-card {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .info-card-title {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            opacity: 0.5;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .info-card-value {
            font-size: 24px;
            font-weight: 300;
        }

        .info-card-value.cyan { color: var(--cyan); }

        /* AI Reasoning */
        .reasoning-card {
            max-height: 120px;
            overflow: hidden;
        }

        .reasoning-text {
            font-size: 12px;
            line-height: 1.5;
            opacity: 0.7;
        }

        /* 3D Road Canvas */
        .road-canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            pointer-events: none;
        }

        /* Bottom Control Bar */
        .control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        .control-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:active { transform: scale(0.95); }

        .btn-autopilot {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 160px;
            justify-content: center;
        }

        .btn-autopilot:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
        }

        .btn-autopilot.active {
            background: var(--cyan);
            color: #000;
            border-color: var(--cyan);
            box-shadow: 0 0 30px var(--cyan-glow);
        }

        .btn-stop {
            background: var(--red);
            color: white;
            border: none;
        }

        .btn-stop:hover { background: #ff4477; }

        /* D-Pad */
        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 48px);
            grid-template-rows: repeat(2, 48px);
            gap: 4px;
        }

        .dpad-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            color: rgba(255,255,255,0.6);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }

        .dpad-btn:active {
            background: var(--cyan);
            border-color: var(--cyan);
            color: #000;
            box-shadow: 0 0 20px var(--cyan-glow);
        }

        .dpad-btn.up { grid-column: 2; }
        .dpad-btn.left { grid-column: 1; grid-row: 2; }
        .dpad-btn.down { grid-column: 2; grid-row: 2; }
        .dpad-btn.right { grid-column: 3; grid-row: 2; }

        /* Steering Indicator */
        .steering-indicator {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
        }

        .steering-track {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            position: relative;
        }

        .steering-thumb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--cyan);
            transition: left 0.1s;
        }

        .steering-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 12px;
            background: rgba(255,255,255,0.3);
        }

        /* Loading */
        .loading {
            position: absolute;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 8px;
            color: var(--cyan);
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            border-radius: 1px;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            display: block;
            width: 50%;
            height: 100%;
            background: var(--cyan);
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .speed-value { font-size: 64px; }
            .info-panel { display: none; }
            .control-bar { padding: 16px; }
            .steering-indicator { width: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="loading-logo">ALPAMAYO</div>
            <div class="loading-bar"></div>
        </div>

        <!-- Video -->
        <div class="video-container">
            <img id="video" src="/video" alt="Camera" onload="onVideoLoad()">
        </div>

        <!-- 3D Road Canvas -->
        <canvas class="road-canvas" id="roadCanvas"></canvas>

        <!-- HUD -->
        <div class="hud">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="status-left">
                    <div class="logo">ALPAMAYO</div>
                    <div class="mode-badge" id="modeBadge">MANUAL</div>
                </div>
                <div class="status-right">
                    <div class="status-item">
                        <span class="status-dot" id="rosStatus"></span>
                        <span>ROS</span>
                    </div>
                    <div class="status-item">
                        <span class="status-dot" id="modelStatus"></span>
                        <span>AI</span>
                    </div>
                    <div class="status-item" id="fpsDisplay">
                        <span style="color: var(--cyan)">0.0</span>&nbsp;FPS
                    </div>
                </div>
            </div>

            <!-- Speed Display -->
            <div class="speed-display">
                <span class="speed-value" id="speedValue">0</span>
                <span class="speed-unit">KM/H</span>
                <div class="speed-meta" id="latencyDisplay">Latency: --ms</div>
            </div>

            <!-- Right Info Panel -->
            <div class="info-panel">
                <div class="info-card">
                    <div class="info-card-title">Inference</div>
                    <div class="info-card-value cyan" id="inferenceTime">--</div>
                </div>
                <div class="info-card reasoning-card">
                    <div class="info-card-title">AI Reasoning</div>
                    <div class="reasoning-text" id="reasoningText">Waiting...</div>
                </div>
            </div>

            <!-- Steering Indicator -->
            <div class="steering-indicator">
                <div class="steering-track">
                    <div class="steering-center"></div>
                    <div class="steering-thumb" id="steeringThumb"></div>
                </div>
            </div>

            <!-- Bottom Control Bar -->
            <div class="control-bar">
                <div class="control-left">
                    <button class="btn btn-autopilot" id="autopilotBtn" onclick="toggleAutopilot()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/>
                        </svg>
                        Autopilot
                    </button>
                    <button class="btn btn-stop" onclick="emergencyStop()">STOP</button>
                </div>

                <div class="dpad">
                    <button class="dpad-btn up" onmousedown="startMove('f')" onmouseup="stopMove()" ontouchstart="startMove('f')" ontouchend="stopMove()">▲</button>
                    <button class="dpad-btn left" onmousedown="startMove('l')" onmouseup="stopMove()" ontouchstart="startMove('l')" ontouchend="stopMove()">◀</button>
                    <button class="dpad-btn down" onmousedown="startMove('b')" onmouseup="stopMove()" ontouchstart="startMove('b')" ontouchend="stopMove()">▼</button>
                    <button class="dpad-btn right" onmousedown="startMove('r')" onmouseup="stopMove()" ontouchstart="startMove('r')" ontouchend="stopMove()">▶</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autopilot = false;
        let moveInt = null;
        let steering = 0;

        function onVideoLoad() {
            document.getElementById('loading').classList.add('hidden');
        }

        function toggleAutopilot() {
            fetch('/api/autopilot/toggle').then(r => r.json()).then(d => {
                autopilot = d.enabled;
                const btn = document.getElementById('autopilotBtn');
                const badge = document.getElementById('modeBadge');
                btn.classList.toggle('active', autopilot);
                badge.classList.toggle('autopilot', autopilot);
                badge.textContent = autopilot ? 'AUTOPILOT' : 'MANUAL';
            });
        }

        function emergencyStop() {
            fetch('/api/stop');
            if (autopilot) toggleAutopilot();
        }

        function startMove(d) {
            if (autopilot) return;
            stopMove();
            sendMove(d);
            moveInt = setInterval(() => sendMove(d), 100);
        }

        function stopMove() {
            if (moveInt) { clearInterval(moveInt); moveInt = null; }
            fetch('/api/move?linear=0&angular=0');
        }

        function sendMove(d) {
            const v = {f:[0.3,0], b:[-0.2,0], l:[0,0.6], r:[0,-0.6]}[d] || [0,0];
            fetch(`/api/move?linear=${v[0]}&angular=${v[1]}`);
        }

        function updateSteering(angular) {
            const thumb = document.getElementById('steeringThumb');
            const offset = Math.max(-100, Math.min(100, angular * 80));
            thumb.style.left = `calc(50% + ${offset}px)`;
        }

        // Keyboard
        document.addEventListener('keydown', e => {
            if (autopilot) return;
            const m = {ArrowUp:'f',w:'f',ArrowDown:'b',s:'b',ArrowLeft:'l',a:'l',ArrowRight:'r',d:'r'}[e.key];
            if (m) startMove(m);
            if (e.key === ' ') { emergencyStop(); e.preventDefault(); }
        });

        document.addEventListener('keyup', e => {
            if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','w','a','s','d'].includes(e.key)) stopMove();
        });

        // Status polling
        setInterval(() => {
            fetch('/api/autopilot/status').then(r => r.json()).then(d => {
                document.getElementById('fpsDisplay').innerHTML =
                    `<span style="color:var(--cyan)">${d.fps.toFixed(1)}</span>&nbsp;FPS`;
                document.getElementById('latencyDisplay').textContent =
                    `Latency: ${Math.round(1000/d.fps)}ms`;
                document.getElementById('speedValue').textContent =
                    Math.round(Math.abs(d.linear||0) * 36);
                document.getElementById('inferenceTime').textContent =
                    `${(1000/d.fps).toFixed(0)}ms`;

                updateSteering(d.angular || 0);

                if (d.coc) {
                    const text = d.coc.length > 100 ? d.coc.slice(0,100) + '...' : d.coc;
                    document.getElementById('reasoningText').textContent = text;
                }
            }).catch(() => {});
        }, 500);

        // 3D Road rendering
        const canvas = document.getElementById('roadCanvas');
        const ctx = canvas.getContext('2d');
        let trajectory = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.5;
        }

        function drawRoad() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const w = canvas.width;
            const h = canvas.height;
            const horizon = 0;
            const roadWidth = w * 0.6;

            // Draw trajectory path (if available from video overlay)
            // The actual trajectory is rendered in the video stream
            // This is just for additional effects

            // Road edge glow lines
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.15)';
            ctx.lineWidth = 2;

            // Left edge
            ctx.beginPath();
            ctx.moveTo(w/2 - roadWidth/2, h);
            ctx.lineTo(w/2 - 20, horizon);
            ctx.stroke();

            // Right edge
            ctx.beginPath();
            ctx.moveTo(w/2 + roadWidth/2, h);
            ctx.lineTo(w/2 + 20, horizon);
            ctx.stroke();

            // Center dashed line
            ctx.setLineDash([20, 30]);
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.1)';
            ctx.beginPath();
            ctx.moveTo(w/2, h);
            ctx.lineTo(w/2, horizon);
            ctx.stroke();
            ctx.setLineDash([]);

            requestAnimationFrame(drawRoad);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        drawRoad();

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
