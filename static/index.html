<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alpamayo Autopilot</title>
    <style>
        :root {
            --primary: #00d4aa;
            --primary-dark: #00a86b;
            --danger: #ff3b30;
            --bg-dark: #000;
            --bg-card: #111;
            --bg-control: #1a1a1a;
            --text: #fff;
            --text-dim: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Video Container */
        .video-container {
            flex: 1;
            position: relative;
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        /* Loading State */
        .loading {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            color: var(--text-dim);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #333;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Control Panel */
        .controls {
            background: linear-gradient(180deg, var(--bg-control) 0%, #0d0d0d 100%);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            border-top: 1px solid #333;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Buttons */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-autopilot {
            background: #2a2a2a;
            color: var(--text-dim);
            min-width: 160px;
            border: 2px solid #444;
        }

        .btn-autopilot.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #000;
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 212, 170, 0.4);
        }

        .btn-stop {
            background: var(--danger);
            color: var(--text);
            padding: 14px 32px;
        }

        .btn-stop:hover {
            background: #ff5147;
        }

        /* Joystick Controls */
        .joystick-area {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .joy-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .joy-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .joy-btn {
            width: 52px;
            height: 52px;
            background: #222;
            border: 2px solid #444;
            border-radius: 50%;
            color: var(--text-dim);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .joy-btn:active {
            background: var(--primary);
            border-color: var(--primary);
            color: #000;
            transform: scale(0.9);
        }

        .joy-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Status */
        .status {
            font-size: 13px;
            color: var(--text-dim);
            text-align: right;
        }

        .status-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .status-value {
            color: var(--primary);
            font-weight: 600;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                padding: 12px 16px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .btn {
                padding: 12px 20px;
                font-size: 13px;
            }

            .joy-btn {
                width: 46px;
                height: 46px;
            }

            .status {
                width: 100%;
                text-align: center;
                margin-top: 8px;
            }
        }

        @media (max-width: 480px) {
            .btn-autopilot {
                min-width: 120px;
            }

            .joystick-area {
                gap: 16px;
            }

            .joy-btn {
                width: 42px;
                height: 42px;
                font-size: 16px;
            }
        }

        /* Keyboard hint */
        .keyboard-hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            pointer-events: none;
        }

        .keyboard-hint kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="video-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <span>Connecting to robot...</span>
            </div>
            <img id="video" src="/video" alt="Robot Camera" style="display: none;" onload="onVideoLoad()">
            <div class="keyboard-hint">
                <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or arrows to drive &nbsp;|&nbsp; <kbd>Space</kbd> stop
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <button class="btn btn-autopilot" id="autopilotBtn" onclick="toggleAutopilot()">
                    Autopilot OFF
                </button>
                <button class="btn btn-stop" onmousedown="emergencyStop()" ontouchstart="emergencyStop()">
                    STOP
                </button>
            </div>

            <div class="joystick-area">
                <div class="joy-group">
                    <div class="joy-row">
                        <button class="joy-btn" onmousedown="startMove('forward')" onmouseup="stopMove()" ontouchstart="startMove('forward')" ontouchend="stopMove()">
                            <svg viewBox="0 0 24 24"><path d="M12 4l-8 8h5v8h6v-8h5z"/></svg>
                        </button>
                    </div>
                    <div class="joy-row">
                        <button class="joy-btn" onmousedown="startMove('left')" onmouseup="stopMove()" ontouchstart="startMove('left')" ontouchend="stopMove()">
                            <svg viewBox="0 0 24 24"><path d="M4 12l8-8v5h8v6h-8v5z"/></svg>
                        </button>
                        <button class="joy-btn" onmousedown="startMove('backward')" onmouseup="stopMove()" ontouchstart="startMove('backward')" ontouchend="stopMove()">
                            <svg viewBox="0 0 24 24"><path d="M12 20l8-8h-5v-8h-6v8h-5z"/></svg>
                        </button>
                        <button class="joy-btn" onmousedown="startMove('right')" onmouseup="stopMove()" ontouchstart="startMove('right')" ontouchend="stopMove()">
                            <svg viewBox="0 0 24 24"><path d="M20 12l-8 8v-5h-8v-6h8v-5z"/></svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="status">
                <div class="status-label">Status</div>
                <div class="status-value" id="statusText">Ready</div>
            </div>
        </div>
    </div>

    <script>
        let autopilotEnabled = false;
        let moveInterval = null;
        let keyPressed = {};

        function onVideoLoad() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('video').style.display = 'block';
        }

        function toggleAutopilot() {
            fetch('/api/autopilot/toggle')
                .then(r => r.json())
                .then(data => {
                    autopilotEnabled = data.enabled;
                    const btn = document.getElementById('autopilotBtn');
                    btn.classList.toggle('active', autopilotEnabled);
                    btn.textContent = autopilotEnabled ? 'Autopilot ON' : 'Autopilot OFF';
                    document.getElementById('statusText').textContent =
                        autopilotEnabled ? 'AI Driving' : 'Manual';
                });
        }

        function emergencyStop() {
            fetch('/api/stop');
            if (autopilotEnabled) {
                toggleAutopilot();
            }
            document.getElementById('statusText').textContent = 'STOPPED';
        }

        function startMove(dir) {
            if (autopilotEnabled) return;
            stopMove();
            sendMove(dir);
            moveInterval = setInterval(() => sendMove(dir), 100);
        }

        function stopMove() {
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
            fetch('/api/move?linear=0&angular=0');
        }

        function sendMove(dir) {
            let linear = 0, angular = 0;
            const speed = 0.3;
            const turn = 0.6;

            switch(dir) {
                case 'forward': linear = speed; break;
                case 'backward': linear = -speed * 0.7; break;
                case 'left': angular = turn; break;
                case 'right': angular = -turn; break;
            }
            fetch(`/api/move?linear=${linear}&angular=${angular}`);
        }

        // Keyboard controls
        document.addEventListener('keydown', e => {
            if (keyPressed[e.key]) return;
            keyPressed[e.key] = true;

            if (autopilotEnabled && e.key !== ' ') return;

            switch(e.key) {
                case 'ArrowUp': case 'w': case 'W': startMove('forward'); break;
                case 'ArrowDown': case 's': case 'S': startMove('backward'); break;
                case 'ArrowLeft': case 'a': case 'A': startMove('left'); break;
                case 'ArrowRight': case 'd': case 'D': startMove('right'); break;
                case ' ': emergencyStop(); e.preventDefault(); break;
            }
        });

        document.addEventListener('keyup', e => {
            keyPressed[e.key] = false;
            const moveKeys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'W', 'a', 'A', 's', 'S', 'd', 'D'];
            if (moveKeys.includes(e.key)) {
                stopMove();
            }
        });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
